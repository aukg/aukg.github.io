<div class="card-cont" [routerLink]="['/', card.id]">
	<div class="card-text">
		<p>{{ card.title }}</p>
		<span>{{ card.description }}</span>
	</div>
	<div class="card-info">
		<p>{{ card.name }}</p>
		<p>{{ card.date }}</p>
		<button mat-button *ngIf="shouDelete()" (click)="onDelete()">delete</button>
	</div>
</div>
