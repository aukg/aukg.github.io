<!DOCTYPE html>
<html lang=ru>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/global.styles.css">
		<link rel="stylesheet" href="css/slider.styles.css">
		<link rel="stylesheet" href="css/modal.styles.css">

		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<script src="js/showText.js"></script>

		<script src="js/jquery.vide.min.js"></script>
		<script src="slick/slick.min.js"></script>
		<script src="js/Chart.min.js"></script>
		
	    <script src="js/scrollFlat.js"></script>
	    <script src="js/scrollUp.js"></script>
    
		<title>Fisherman</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
	    		<nav id="menu">
	    			<p><a href="#section1">Video</a></p>
	    			<p><a href="#section2">Slider</a></p>
	    			<p><a href="#section3">Pop-up</a></p>
	    			<p><a href="#section4">Graph</a></p>
	    		</nav>
				<main>
					
						<section id="section1" data-vide-bg="video/fisherman">
							<h2>Fisherman</h2>
							<p id="welcome">Welcome to the fishing club!</p>
						</section>
						<section id="section2">
							<div class="slider">
							  <div class="slid slid1">
						  		<h3 class="slid_title">First catch fish</h3>
							  </div>
							  <div class="slid slid2">
							  	<h3 class="slid_title">Good nibble</h3>
							  </div>
							  <div class="slid slid3">
							  	<h3 class="slid_title">For any age</h3>
							  </div>
							  <div class="slid slid4">
					  			<h3 class="slid_title">Family fishing</h3>
							  </div>
							  <div class="slid slid5">
							  	<h3 class="slid_title">Fishing with friends</h3>
							  </div>
							</div>
						</section>
						<section id="section3">
							<button id="btn_reg">join us</button>
							<div id="regModal" class="modal">

							  <div class="modal-content">
							    <span class="close">
							    	<svg xml:space="preserve" enable-background="new 0 0 15 15" height="15px" id="cross" version="1.1" viewBox="0 0 15 15" width="15px" x="0px" xmlns="http://www.w3.org/2000/svg" y="0px">
							          <path d="M5.792,7.499L0,0.707l0.708-0.706L7.497,5.79L7.5,5.793L14.293,0L15,0.707L9.207,7.5l0.001,0.001L15,14.293
									  l-0.708,0.706L7.503,9.21L7.5,9.207L0.707,15L0,14.293L5.792,7.499L5.792,7.499z"/>
							        </svg>
							    </span>
							    <p>Registration</p>
							    <form class="registration">

							    	<input type="text" id="name" name="user_name" placeholder="Name" autofocus>
								    
							      	<input maxlength="50" name="email" placeholder="Email" type="email">
								    
							      	<textarea name="about_myself" placeholder="About yourself"></textarea>

								    <button class="btn_send" type="submit">
								      Send
								    </button>
							    </form>
							  </div>

							</div>
						</section>
						<section id="section4">
							<h2>Which fish is better to catch today?</h2>
							<div class="chart">
								<canvas id="forecastChart" width="600" height="400"></canvas>
							</div>
						</section>
				</main>
			</div>

			<a href="#" class="scrollup"></span></a>

		</div>

		<script src="js/jquery.vide.js"></script>
		<script src="js/sliderSettings.js"></script>
		<script src="js/modalScript.js"></script>
		<script src="js/lineChart.js"></script>
	</body>
	
</html>
