<!DOCTYPE html>
<html lang=ru>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#373737">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/global.styles.css">
		<link rel="stylesheet" href="css/slider.styles.css">

		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<script src="slick/slick.min.js"></script>
	    <script src="js/scrollFlat.js"></script>
	    <script src="js/scrollUp.js"></script>
    
		<title>template3</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="background">
				<div class="img-first"></div>
				<div class="img-second"></div>
			</div>
			<div class="content">
				<header>
					<div class="center header">
			    		<div class="logo"><h4>Logo</h4></div>

			    		<nav id="menu">
			    			<p><a href="#section1">Section 1</a></p>
			    			<p><a href="#section2">Section 2</a></p>
			    			<p><a href="#section3">Section 3</a></p>
			    			<p><a href="#section4">Section 4</a></p>
			    			<p><a href="#section5">Section 5</a></p>
			    		</nav>
					</div>
				</header>

				<main>
					<section id="section1">
						<div class="center">
							<h2>Section 1</h2>
							<p>Description for Section 1</p>
						</div>
					</section>

					<section id="section2">
						<div class="center flex">
							<svg viewbox="0 0 100 50">
								<defs>
								    <mask id="mask" x="0" y="0" width="100" height="50">

								      <rect x="0" y="0" width="100" height="50" fill="#fff"/>
								      <text text-anchor="middle" x="50" y="18" dy="1">Section 2</text>
								      <text text-anchor="middle" x="50" y="30" dy="1">Description for Section 2</text>
								      <circle cx="5" cy="5" r="2"></circle>
								      <circle cx="95" cy="5" r="2"></circle>
								      <circle cx="5" cy="45" r="2"></circle>
								      <circle cx="95" cy="45" r="2"></circle>
								    </mask>
								</defs>
								<rect class="rect" x="0" y="0" width="100" height="50" mask="url(#mask)"/>
							</svg>
						</div>					
					</section>

					<section id="section3">
						<div class="center">
							<h2>Section 3</h2>
							<p>Description for Section 3</p>
						</div>
					</section>

					<section id="section4">
						<div class="slider">
							  <div class="slid">
						  		<img src="img/4.jpg" alt="img">
							  </div>
							  <div class="slid">
							  	<img src="img/5.jpg" alt="img">
							  </div>
							  <div class="slid">
							  	<img src="img/6.jpg" alt="img">
							  </div>
							  <div class="slid">
							  	<img src="img/7.jpg" alt="img">
							  </div>
							  <div class="slid">
							  	<img src="img/8.jpg" alt="img">
							  </div>
							</div>
					</section>

					<section id="section5">
						<div class="center">
							<h2>Section 5</h2>
							<p>Description for Section 5</p>
						</div>
					</section>
				</main>
			</div>

			<a href="#" class="scrollup"></a>

		</div>
		<script src="js/sliderSettings.js"></script>
	</body>
